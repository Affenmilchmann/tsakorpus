<p>Search result: {{ data.n_sentences }} sentence(s) found.</p>
<div class="sent_results">
{% for c in data.contexts %}
<hr>
<div class="context" id='div_res{{ loop.index - 1 }}'>
{{ c.header | safe }}
<br>
<span id='res{{ loop.index - 1 }}'>
{{ c.text | safe }}
</span><span class='expand' data-nsent="{{ loop.index - 1 }}"><=...=></span>
</div>
{% endfor %}
{% if data.message %}
</div>
<p class="message">Message: {{ data.message }}</p>
{% endif %}
<script type='text/javascript'>assign_word_events();</script>
