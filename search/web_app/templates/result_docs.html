<p>Search result: {{ data.n_docs }} document(s) found.</p>
<div class="word_results">
<table style='border: 1px solid blue'>
<thead>
{% for f in data.metafields %}
<th>{{ f }}</th>
{% endfor %}
</thead>
<tbody>
{% for d in data.docs %}
{{ d | safe }}
{% endfor %}
</tbody>
</table>
</div>
{% if data.message %}
<p class="message">Message: {{ data.message }}</p>
{% endif %}
<script type='text/javascript'>assign_word_events(); make_sortable();</script>
